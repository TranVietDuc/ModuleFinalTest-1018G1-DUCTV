<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classRectangle</title>
</head>
<body>
<canvas id="canvas" height="500" width="500" style="border: 2px solid blue"></canvas>
<script>

    //Khai bao lop rectangle
    function Rectangle(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function () //Khai bao phuong thuc render
        {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext('2d');
            context.fillStyle = this.color;
            context.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    //Tao Hinh chu nhat theo yeu cau
    var myRectangle = new Rectangle(10, 10, 200, 100, "#000000");
    //Su dung phuong thuc render ve hinh chu nhat
    myRectangle.render();
</script>
</body>
</html>
